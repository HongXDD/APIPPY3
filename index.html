<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background-color: #e5e7eb;
        }
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .tab-active {
            border-bottom: 3px solid #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Profile Header -->
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl shadow-lg p-6 mb-8 relative">
            <div class="flex flex-col md:flex-row items-center">
                <div class="relative mb-4 md:mb-0 md:mr-6">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="profile-pic rounded-full">
                    <span class="absolute bottom-0 right-0 bg-green-500 rounded-full w-5 h-5 border-2 border-white"></span>
                </div>
                <div class="flex-1 text-center md:text-left">
                    <h1 class="text-2xl font-bold text-white">Sarah Johnson</h1>
                    <p class="text-indigo-100">Web Development Student</p>
                    <div class="flex flex-wrap justify-center md:justify-start gap-4 mt-3">
                        <div class="flex items-center text-white">
                            <i class="fas fa-graduation-cap mr-2"></i>
                            <span>12 Courses Enrolled</span>
                        </div>
                        <div class="flex items-center text-white">
                            <i class="fas fa-star mr-2"></i>
                            <span>4.8 Rating</span>
                        </div>
                        <div class="flex items-center text-white">
                            <i class="fas fa-calendar-alt mr-2"></i>
                            <span>Member since 2022</span>
                        </div>
                    </div>
                </div>
                <div class="mt-4 md:mt-0">
                    <button class="px-4 py-2 bg-white text-indigo-600 rounded-lg font-medium hover:bg-gray-100 transition-colors">
                        <i class="fas fa-cog mr-2"></i> Edit Profile
                    </button>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Student Profit Dashboard</h1>
            <p class="text-gray-600 mt-2">Track your course progress and earnings</p>
        </header>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Total Earnings</p>
                        <h3 class="text-2xl font-bold text-gray-800">$1,245.00</h3>
                    </div>
                    <div class="bg-indigo-100 p-3 rounded-full">
                        <i class="fas fa-dollar-sign text-indigo-600 text-xl"></i>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>This month</span>
                        <span>+$320.50</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Completed Courses</p>
                        <h3 class="text-2xl font-bold text-gray-800">8</h3>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>This month</span>
                        <span>+2</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Pending Courses</p>
                        <h3 class="text-2xl font-bold text-gray-800">4</h3>
                    </div>
                    <div class="bg-yellow-100 p-3 rounded-full">
                        <i class="fas fa-clock text-yellow-600 text-xl"></i>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>Completion Rate</span>
                        <span>67%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="all-tab" class="tab-active px-4 py-2 mr-2 text-sm font-medium">All Courses</button>
            <button id="completed-tab" class="px-4 py-2 mr-2 text-sm font-medium text-gray-500 hover:text-indigo-600">Completed</button>
            <button id="pending-tab" class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-indigo-600">Pending</button>
        </div>

        <!-- Search and Filter -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6">
            <div class="relative w-full md:w-64 mb-4 md:mb-0">
                <input type="text" placeholder="Search courses..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            <div class="flex space-x-2">
                <select class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>Sort by</option>
                    <option>Newest</option>
                    <option>Oldest</option>
                    <option>Highest Earnings</option>
                    <option>Completion Date</option>
                </select>
                <select class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>All Categories</option>
                    <option>Web Development</option>
                    <option>Data Science</option>
                    <option>Design</option>
                    <option>Marketing</option>
                </select>
            </div>
        </div>

        <!-- Courses List -->
        <div id="courses-container" class="grid grid-cols-1 gap-6">
            <!-- Course cards will be dynamically inserted here -->
        </div>

        <!-- Pagination -->
        <div class="flex justify-center mt-8">
            <nav class="inline-flex rounded-md shadow">
                <a href="#" class="px-3 py-2 rounded-l-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <a href="#" class="px-3 py-2 border-t border-b border-gray-300 bg-white text-indigo-600 font-medium">1</a>
                <a href="#" class="px-3 py-2 border-t border-b border-gray-300 bg-white text-gray-500 hover:bg-gray-50">2</a>
                <a href="#" class="px-3 py-2 border-t border-b border-gray-300 bg-white text-gray-500 hover:bg-gray-50">3</a>
                <a href="#" class="px-3 py-2 rounded-r-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </nav>
        </div>
    </div>

    <script>
        // Sample course data
        const courses = [
            {
                id: 1,
                title: "Advanced JavaScript Concepts",
                instructor: "Sarah Johnson",
                category: "Web Development",
                progress: 100,
                status: "completed",
                earnings: 320.50,
                completionDate: "2023-06-15",
                thumbnail: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 2,
                title: "Data Science Fundamentals",
                instructor: "Michael Chen",
                category: "Data Science",
                progress: 45,
                status: "pending",
                earnings: 0,
                completionDate: null,
                thumbnail: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 3,
                title: "UI/UX Design Masterclass",
                instructor: "Emma Wilson",
                category: "Design",
                progress: 100,
                status: "completed",
                earnings: 275.00,
                completionDate: "2023-05-28",
                thumbnail: "https://images.unsplash.com/photo-1541462608143-67571c6738dd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 4,
                title: "Digital Marketing Strategies",
                instructor: "David Rodriguez",
                category: "Marketing",
                progress: 30,
                status: "pending",
                earnings: 0,
                completionDate: null,
                thumbnail: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 5,
                title: "React Native Mobile Development",
                instructor: "Alex Turner",
                category: "Web Development",
                progress: 100,
                status: "completed",
                earnings: 420.75,
                completionDate: "2023-06-22",
                thumbnail: "https://images.unsplash.com/photo-1633356122544-f134324a6cee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 6,
                title: "Python for Data Analysis",
                instructor: "Lisa Park",
                category: "Data Science",
                progress: 75,
                status: "pending",
                earnings: 0,
                completionDate: null,
                thumbnail: "https://images.unsplash.com/photo-1547658719-da2b51169166?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
            }
        ];

        // DOM elements
        const coursesContainer = document.getElementById('courses-container');
        const allTab = document.getElementById('all-tab');
        const completedTab = document.getElementById('completed-tab');
        const pendingTab = document.getElementById('pending-tab');

        // Function to render courses
        function renderCourses(filter = 'all') {
            coursesContainer.innerHTML = '';
            
            const filteredCourses = filter === 'all' 
                ? courses 
                : courses.filter(course => course.status === filter);
            
            if (filteredCourses.length === 0) {
                coursesContainer.innerHTML = `
                    <div class="col-span-3 text-center py-12">
                        <i class="fas fa-book-open text-4xl text-gray-300 mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-500">No ${filter === 'all' ? '' : filter} courses found</h3>
                        <p class="text-gray-400 mt-1">${filter === 'completed' ? 'Complete some courses to see them here' : 'You have no pending courses at the moment'}</p>
                    </div>
                `;
                return;
            }
            
            filteredCourses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card bg-white rounded-lg shadow overflow-hidden transition-all duration-200';
                
                const statusBadge = course.status === 'completed' 
                    ? `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Completed</span>`
                    : `<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full">In Progress</span>`;
                
                const earningsDisplay = course.status === 'completed' 
                    ? `<p class="text-green-600 font-medium">Earned: $${course.earnings.toFixed(2)}</p>`
                    : `<p class="text-gray-500">Potential earnings: $${(course.earnings * 1.5).toFixed(2)}</p>`;
                
                const completionDate = course.completionDate 
                    ? `<p class="text-sm text-gray-500 mt-1"><i class="fas fa-calendar-alt mr-1"></i> Completed on ${new Date(course.completionDate).toLocaleDateString()}</p>`
                    : `<p class="text-sm text-gray-500 mt-1"><i class="fas fa-clock mr-1"></i> Estimated completion: ${new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toLocaleDateString()}</p>`;
                
                courseCard.innerHTML = `
                    <div class="flex flex-col md:flex-row">
                        <div class="w-full md:w-1/4 h-48 md:h-auto">
                            <img src="${course.thumbnail}" alt="${course.title}" class="w-full h-full object-cover">
                        </div>
                        <div class="p-6 w-full md:w-3/4">
                            <div class="flex justify-between items-start">
                                <div>
                    <h3 class="text-xl font-bold text-gray-800 mb-1">${course.title}</h3>
                    <p class="text-gray-600">By ${course.instructor}</p>
                </div>
                ${statusBadge}
            </div>
            
            <div class="mt-4">
                <div class="flex justify-between mb-1">
                    <span class="text-sm font-medium text-gray-700">Progress</span>
                    <span class="text-sm font-medium text-gray-700">${course.progress}%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill ${course.status === 'completed' ? 'bg-green-500' : 'bg-indigo-500'}" style="width: ${course.progress}%"></div>
                </div>
            </div>
            
            <div class="mt-4 flex flex-col md:flex-row md:items-center md:justify-between">
                <div>
                    <span class="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded">${course.category}</span>
                    ${completionDate}
                </div>
                <div class="mt-2 md:mt-0 text-right">
                    ${earningsDisplay}
                </div>
            </div>
            
            <div class="mt-4 flex justify-end">
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    ${course.status === 'completed' ? 'View Certificate' : 'Continue Learning'}
                </button>
            </div>
        </div>
    </div>
                `;
                
                coursesContainer.appendChild(courseCard);
            });
        }

        // Tab switching functionality
        allTab.addEventListener('click', () => {
            allTab.classList.add('tab-active');
            completedTab.classList.remove('tab-active');
            pendingTab.classList.remove('tab-active');
            renderCourses('all');
        });

        completedTab.addEventListener('click', () => {
            completedTab.classList.add('tab-active');
            allTab.classList.remove('tab-active');
            pendingTab.classList.remove('tab-active');
            renderCourses('completed');
        });

        pendingTab.addEventListener('click', () => {
            pendingTab.classList.add('tab-active');
            allTab.classList.remove('tab-active');
            completedTab.classList.remove('tab-active');
            renderCourses('pending');
        });

        // Initial render
        renderCourses('all');
    </script>
</body>
</html>
